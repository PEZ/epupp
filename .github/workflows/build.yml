name: Build Extension

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-chrome-firefox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: dist/browser-jack-in-chrome.zip

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: dist/browser-jack-in-firefox.zip

  build-safari:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Safari extension base
        run: npm run build:safari

      - name: Convert to Safari extension
        run: |
          # Create Xcode project from extension
          xcrun safari-web-extension-converter dist/safari \
            --project-location dist/safari-xcode \
            --app-name "Browser Jack-in" \
            --bundle-identifier com.example.browser-jack-in \
            --no-prompt \
            --no-open

      - name: Build Safari extension
        run: |
          cd dist/safari-xcode/"Browser Jack-in"
          xcodebuild -scheme "Browser Jack-in (macOS)" \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Upload Safari artifact
        uses: actions/upload-artifact@v4
        with:
          name: safari-extension
          path: dist/safari-xcode

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-chrome-firefox, build-safari]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/chrome-extension/browser-jack-in-chrome.zip
            artifacts/firefox-extension/browser-jack-in-firefox.zip
          draft: true
