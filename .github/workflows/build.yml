name: Build Extension

on:
  push:
    tags: ['v*']
    branches: ['**']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Babashka
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          bb: latest

      - name: Cache Babashka dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gitlibs
            ~/.m2
          key: bb-deps-${{ runner.os }}-${{ hashFiles('bb.edn') }}
          restore-keys: |
            bb-deps-${{ runner.os }}-

      - name: Run tests
        run: bb test

      - name: Build extensions
        run: bb build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: browser-extensions
          path: dist/*.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracting release notes for version $VERSION"
          # Extract section for this version from CHANGELOG.md (everything between this version header and the next)
          NOTES=$(sed -n "/^## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | head -n -1 | tail -n +2)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: browser-extensions
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.notes }}
          files: dist/*.zip
