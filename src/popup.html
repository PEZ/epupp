<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
    }
    input {
      width: 70px;
      padding: 4px 8px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .field {
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .status {
      margin-top: 12px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>DOM REPL</h1>
  <div class="field">
    <label for="nrepl-port">nREPL port (for editor):</label>
    <input type="number" id="nrepl-port" value="1339" min="1" max="65535">
  </div>
  <div class="field">
    <label for="ws-port">WebSocket port (for browser):</label>
    <input type="number" id="ws-port" value="1340" min="1" max="65535">
  </div>
  <div class="controls">
    <button id="start">Start!</button>
  </div>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
